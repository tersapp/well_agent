# Archie 公式参数参考
# 不同岩性和区块的典型参数

default:
  a: 1.0      # 胶结系数
  m: 2.0      # 孔隙度指数
  n: 2.0      # 饱和度指数
  Rw: 0.08    # 地层水电阻率 (ohm.m)

# 砂岩储层
sandstone:
  consolidated:
    a: 0.81
    m: 2.0
    n: 2.0
  unconsolidated:
    a: 0.62
    m: 2.15
    n: 2.0

# 碳酸盐岩
carbonate:
  limestone:
    a: 1.0
    m: 2.0
    n: 2.0
  dolomite:
    a: 1.0
    m: 1.8
    n: 2.0
  vuggy:
    a: 1.0
    m: 2.5
    n: 2.0
